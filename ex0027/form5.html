<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULARIO</title>
</head>
<body>
    <H1>exemplos de formularios</H1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>SEXO</legend>
            <input type="radio" name="sexo" id="isxmas" value="M"><label for="isxmas">Masculino</label><br>
            <input type="radio" name="sexo" id="isxfem" value="F"><label for="isxfem">Feminino</label><br>
        </fieldset>

        <fieldset>
            <legend>ESPORTES FAVORITOS</legend>
            <input type="checkbox" name="esbas" id="iesbas"><label for="iesbas">Basquete</label><br>
            <input type="checkbox" name="esfut" id="iesfut"><label for="iesfut">Futebol</label><br>
            <input type="checkbox" name="esnat" id="isnat"><label for="isnat">Nataçâo</label><br>
            <input type="checkbox" name="esten" id="isten"><label for="isten">Tenis</label><br>
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value=" Limpar">
        </p>

    </form>
</body>
</html>
