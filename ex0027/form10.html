<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body><fieldset>
    
        <H1>Exenplo de formularios</H1>
        <form action="cadastro.php" method="get" autocomplete="on">
    
            <p>
                 <label for="iano">em que ano voce nasceu</label>
                 <input type="number" name="ano" id="iano" max="2025" min="1920" oninput="calcIdade()">
            </p>
    
            <p>
                <label for="iidade">sua idade Ã©</label>
                <output id="iidade">0</output>
    
    
            </p>
    
            <p>
                <input type="reset" value="Limpar">
                <input type="submit" value="Enviar">
            </p>
    
        </form>
</fieldset>

    <script>
        function calcIdade () {
             let atual = new Date().getFullYear()
             iidade.innerHTML = Number(atual) - Number(iano.value)
            
        }
       </script>
  
</body>

</html>
