<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>links</title>
    <STYle>
BODY{
    font-family: Arial, Helvetica, sans-serif;
}
a{
    color: black;
    text-decoration: none;
    font-weight: bold;    
}

a:visited{ 
color: darkred;

}

a:hover{
color: black;
text-decoration: underline;
 }
a:active{
    color: yellow;
}

.especial{

background-color: rgb(243, 156, 156) ;

}
.especial::after{
content:'⇐';
}
.especial::before{
content:'⇒';
}




    </STYle>
</head>
<body>
    <h1>personalizando link </h1>
    <ul>
<li><a href="https://www.youtube.com/watch?v=YZVaz3iUK2o">COVER BEM BOLADO </a></li>
<LI><a href="https://www.youtube.com/watch?v=aRQkCVYg7VI" class="especial">REP BEM BOLADO DO SUKININHA</a> </LI>
<LI><a href="https://www.youtube.com/watch?v=HOJdqxbXoso">MUSIQUINAHA DO GILAMAESHE BEM BOLADO </a></LI>


    </ul>
</body>
</html>
